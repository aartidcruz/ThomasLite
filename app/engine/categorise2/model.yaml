title: categorise2
display: categorise2
category: Multiple Choice
model:
  title:
    type: html
    default: Which category?

  prompt:
    type: text
    default: Drag to the correct category

  buttonText:
    type: text
    default: ""
    display: Answer

  categories:
    min: 2
    max: 2
    type:
      -
        text:
          type: html
        correct:
          type: boolean

  answer:
    text:
      type: html
      default: ""
      display: Answer Text

    correct:
      type: text
      default: That's correct!
      display: Correct Reinforcement

    incorrect:
      type: text
      default: Not quite...
      display: Incorrect Reinforcement

    takeaway:
      type: text
      default: ""
      display: Core Message

examples:
  -
    title: Which category does<br>this text belong to?
    buttonText: Shark
    categories:
      -
        text: Fish
        correct: true
      -
        text: Marine Mammal
        correct: false
    answer:
      takeaway: Sharks are a group of fish characterized by a cartilaginous skeleton.